<div class="row">

  <div class=col-md-6>

    <form [formGroup]="productForm" (ngSubmit)="createProduct(productForm)">
        <div class="form-group">
            <label>Content</label>
            <input type="text" class="form-control" id="name" formControlName="name">
            <input type="text" class="form-control" id="category_id" formControlName="category_id">
            <input type="text" class="form-control" id="price" formControlName="price">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i> Create</button>
        </div>
    </form>

  </div>

</div>
